name: End to End Test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install poetry
        poetry install
    - name: Run e2e tests
      run: make e2e_test
